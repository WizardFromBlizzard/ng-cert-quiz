<p [innerHTML]="question.question"></p>
<div>
  <button (click)="buttonClicked(answer)" [class]="getButtonClass(answer)" *ngFor="let answer of question.all_answers"
    [innerHTML]="answer">
  </button>
  <button *ngIf="!quizService.isChangeQuestionUsed()" class="change-question" (click)="changeQuestion()">Change
    Question</button>
</div>
